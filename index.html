<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Algotfestivalen 2016">
    <title>Algot</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>

    <div class="layer background"></div>
    <div class="layer light"></div>

    <div class="layer one">
      <div class="fish small r-6" style="left: 10%; top: 5%"></div>
      <div class="fish small r-3" style="left: 30%; top: 80%"></div>
      <div class="fish small    " style="left: 5%; top: 60%"></div>
      <div class="fish small r-6" style="left: 90%; top: 40%"></div>
      <div class="fish small r-30" style="left: 75%; top: 10%"></div>
      <div class="fish small r-15" style="left: 7%; top: 89%"></div>
    </div>

    <div class="layer two">
      <div class="fish medium r-6" style="left: 25%; top: 15%"></div>
      <div class="fish medium    " style="left: 95%; top: 0%"></div>
      <div class="fish medium r-18" style="left: 60%; top: 10%"></div>
      <div class="fish medium r-21" style="left: 70%; top: 50%"></div>
      <div class="fish medium r-33" style="left: 60%; top: 90%"></div>
    </div>

    <div class="layer three">
      <div class="fish big r-24" style="left: 3%; top: 30%"></div>
      <div class="fish big r-6" style="left: 80%; top: 80%"></div>
    </div>

    <div class="layer bubbles">
      <div class="bubble" style="left: 10%; animation-delay: 2.6s"></div>
      <div class="bubble" style="left: 70%; animation-delay: 0.6s"></div>
      <div class="bubble" style="left: 30%; animation-delay: 0s"></div>
      <div class="bubble" style="left: 20%; animation-delay: 1s"></div>
      <div class="bubble" style="left: 90%; animation-delay: 2s"></div>
      <div class="bubble" style="left: 50%; animation-delay: 3s"></div>
    </div>

    <div class="section home">
      <div class="container">
        <div class="fish huge r-30"></div>
        <div class="title">
          ALGOTFESTIVALEN
        </div>
        <div class="title date">
          2016 07 22-24
        </div>
      </div>
    </div>
  </body>
</html>
